<!-- -------------------------------- index.html --------------------------------------
- Demonstrates WebAssembly integration into a web page
- The page uses Bootstrap library to add simple resposive design 
--------------------------------------------------------------------------------------------- -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fibonacci WebAssembly Demo</title>

    <!-- ----------------------------- CSS linked -------------------------------------
    - Link to Bootstrap CDN
    - Link to local CSS stylesheet for additional styling
    -------------------------------------------------------------------------------- -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container d-flex flex-column justify-content-center">
      <div id="terminal" class="terminal flex-grow-1 mb-3">
        <div id="terminal-content"></div>
      </div>
      <button id="runButton" class="btn btn-primary">Run</button>
    </div>

    <!-- ------------------------ Two JavaScript files --------------------------
    - main.js: Handles user interaction and the one C++ function call
    - The Emscripten generated JavaScript file fibonacci_wasm.js needs to go before the main.js file so that the WebAssembly module is initialized
    ---------------------------------------------------------------------------- -->
    <script src="fibonacci_wasm.js"></script>
    <script src="main.js"></script>
  </body>
</html>
